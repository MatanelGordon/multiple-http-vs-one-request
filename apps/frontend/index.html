<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      html{
        --clr-success: #06637a;
      }

      #app{
        margin: 0;
        
      }

      .pending{
        --card-color: hsl(0, 0%, 21%);
      }

      .success{
        --card-color: #28a745;
      }
      
      .time{
        --card-color: #0e6da8;
      }
      
    </style>
  </head>
  <body>
    <main id="app" class="flex justify-center items-center flex-col">
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cardColor:'var(--card-color)'
            },
          },
        },
      };
    </script>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
