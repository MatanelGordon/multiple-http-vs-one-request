<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      html{
        --clr-success: #1d849e;
      }

      .pending{
        --card-color: hsl(0, 0%, 21%);
      }

      .success{
        --card-color: #28a745;
      }

    </style>
  </head>
  <body>
    <main id="app" class="flex justify-center items-center flex-col">
      <div
        class="pending fetch-card border-2 py-3 px-5 font-bold border-cardColor rounded-lg w-80"
        id="fetch_1"
      >
        <span class="fetch-card__content text-cardColor">Pending...</span>
      </div>
      <i class="w-1/2 h-0.5 bg-gray-500 my-5" ></i>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cardColor:'var(--card-color)'
            },
          },
        },
      };
    </script>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
